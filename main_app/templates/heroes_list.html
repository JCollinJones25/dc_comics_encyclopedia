{%extends 'base.html'%}
{% block title %} Heroes {% endblock %}
{% block content %}
<div class="add-new-container">
    <div class="add-new">
        <a href="{% url 'hero_create' %}">+</a>
        </div>
    </div>
    <div class="list-container">
    {% for hero in heroes %}
    <div class="list-item">
        <a href="{{hero.id}}"> <h2>{{hero.name}}</h2>
        <img class="hero-img" src="{{hero.img}}" alt="{{hero.name}}"/>
        </a>
    </div>
    {% endfor %}
    </div>
{% endblock %}
