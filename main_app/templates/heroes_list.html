{%extends 'base.html'%}
{% block title %} Heroes - Home {% endblock %}
{% block content %}
    {% for hero in heroes %}
    <a href="{{hero.id}}"> <h2>{{hero.name}}</h2></a>
    <h3>Alter Ego: {{hero.alter_ego}}</h3>
    <img class="hero-img" src="{{hero.img}}" alt="{{hero.name}}"/>
    {% endfor %}
{% endblock %}
