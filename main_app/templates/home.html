{%extends 'base.html'%}
{% block title %} DC Comics - Home {% endblock %}
{% block content %}
    <div class="list-container">
    {% for comic in comics %}
        <div class="list-item">
            <h3>{{comic.title}}</h3>
            <img src="{{comic.img}}" alt={{comic.title}}/>
        </div>
    {% endfor %}
    </div>
{% endblock %}
